<!DOCTYPE html>
<html>

<head>
    <title>Form page</title>
    <link rel="stylesheet" href="./css/register.css">
</head> 

<body>

    <div class="container">
    <table>
        <tr>
            <td>
                <label>First Name :</label>
            </td>
            <td>
                <input type="text" name="First Name" placeholder="First Name">(Max 20 Characters A-Z and a-z)
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name :</label>
            </td>
            <td>
                <input type="text" name="Last Name" placeholder="Last Name">(Max 20 Characters A-Z and a-z)
            </td>
        </tr>
        <tr>
            <td>
                <label>Date of Birth :</label>
            </td>
            <td><input type="date" name="DOB">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email :</label>
            </td>
            <td>
                <input type="email" name="email" placeholder="eg: exampl@email.com">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender :</label>
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                <label>Address :</label>
            </td>
            <td>
                <textarea type="text" name="address" placeholder="Max 250 words" rows="10" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label>Pin Code :</label>
            </td>
            <td>
                <input type="number" name="Pincode" placeholder="pincode">
            </td>
        </tr>
        <tr>
            <td>
                <label>City :</label>
            </td>
            <td>
                <input type="text" name="City" placeholder="City">
            </td>
        </tr>
        <tr>
            <td>
                <label>State :</label>
            </td>
            <td>
                <input type="text" name="State" placeholder="State">
            </td>
        </tr>
        <tr>
            <td>
                <label>Country :</label>  
            </td>
            <td>
                <input type="text" name="country" placeholder="Country">
            </td>
        </tr>
        <tr style="height: 10px;">
            
        </tr>
        <tr>
            <td>
                <input type="button" value="SAVE">
            </td>
            <td>
                <a href="./login.html"><input type="button" value="CANCEL"></a>
            </td>
        </tr>
    </table>
    </div>
    
</body>

</html>
